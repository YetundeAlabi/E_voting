  {%block script%}
  <script>
    
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === name + "=") {
            cookieValue = decodeURIComponent(
              cookie.substring(name.length + 1)
            );
            break;
          }
        }
      }
      return cookieValue;
    }
    const csrftoken = getCookie("csrftoken");

    document.getElementById("voting-poll-form").addEventListener("submit", function(event) {
      event.preventDefault(); //prevent the form from submitting normally

      //form input values
      var name = document.getElementById("name-input").value;
      var description = document.getElementById("description-input").value;
      var startTime = document.getElementById("start-time-input").value;
      var endTime = document.getElementById("end-time-input").value;

      //create a json payload
      var data = {
        "name": name,
        "description": description,
        "start_time": startTime,
        "end_time": endTime
      };
      // Make POST request to Django API
      fetch("http://127.0.0.1:8000/api/polls/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrftoken,
          "Authorization": `Bearer ${window.localStorage.getItem('accessToken')}`
        },
        body: JSON.stringify(data)
      })
      .then(function(response) {
        if (response.ok) {
          // Poll created successfully
          alert("Voting poll created successfully!");
          console.log(response)

        } else {
          // Error in creating poll
          alert("Failed to create voting poll.");
          // You can display an error message or handle the error in another way
        }
      })
      .catch(function(error) {
        // Error in making the request
        alert("An error occurred while creating the voting poll.");
        console.log(error);
      });
    })
</script>
