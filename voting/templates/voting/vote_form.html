<form method="POST" action="{% url 'voting:record-vote' poll.id %}">
    {% csrf_token %}
    <h3>{{ poll.name }}</h3>
    {% for candidate in candidates %}
      <label>
        <input type="radio" name="candidate" value="{{ candidate.id }}">
        {{ candidate.name }}
      </label>
      <br>
    {% endfor %}
    <button type="submit">Submit Vote</button>
  </form>
